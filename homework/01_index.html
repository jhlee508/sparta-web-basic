<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <title>My 쇼핑몰</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Black Han Sans', sans-serif;
        }
        .main_image {
            background-image: url("https://www.gmnnews.com/wp-content/uploads/2021/01/1610826228_The-Upcoming-16-inch-and-14-inch-MacBook-Pros-All-We-Know.jpg");
            background-size: cover;
            background-position: center;

            width: 700px;
            height: 500px;

            margin: auto;
        }
        .header {
            width: 700px;
            margin: auto;
            padding-top: 20px;
        }
        .price {
            font-size: 25px;
        }
        .description {
            font-size: 20px;
            width: 700px;
            margin: auto;
            padding-top: 20px;
        }
        .order {
            padding-top: 20px;
            width: 700px;
            margin: auto;
        }
        .menu {
            width: 700px;
            margin: auto;
        }
        .mybtn {
            width: 100px;
            margin: auto;
            display: block;
            margin-bottom: 20px;
        }
    </style>
    <script>
        function order() {
               alert('주문이 완료되었습니다.');
        }
    </script>
</head>

<body>
<div>
    <div class="main_image"></div>
    <div>
        <h1 class="header">'맥북 Pro' 를 팝니다 <span class="price">가격: 200백만원</span></h1>
        <p class="description">
            이 맥북 프로는 특별한 기능을 가지고 있어요. 이 상품과 함께라면 누구나 코딩신이 될 수 있어요!
        </p>
    </div>
    <div class="order">
        <h1>주문하기</h1>
    </div>
    <div class="menu">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">주문자 이름</span>
            </div>
            <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">수량</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01">
                <option selected>-- 수량을 선택하세요 --</option>
                <option value="1">1개</option>
                <option value="2">2개</option>
                <option value="3">3개</option>
                <option value="4">4개</option>
                <option value="5">5개</option>
            </select>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">주소</span>
            </div>
            <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">전화번호</span>
            </div>
            <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
        </div>
        <button type="button" onclick="order()" class="btn btn-primary mybtn">주문하기</button>
    </div>
</div>
</body>

</html>
